<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <title>Nutrition Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>


</head>

<body>
<div class="wrapper">

    <div class="header">
        <h1>Nutrition Calculator</h1>
    </div>

    <div class="navigation">

        <ol>
            <li><a th:href="@{/}">Search food</a></li>
            <li><a th:href="@{/meal}">Add meal</a></li>
            <li><a th:href="@{/meals}">Show meals</a></li>
        </ol>

    </div>

    <div class="container">
        <table style="margin: 0 auto;text-align:center">
            <thead>
            <tr>
                <th>
                    <div class="container_form">

                        <form th:action="@{/meal}" th:object="${meal}" method="post">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input class="form-control" id="exampleFormControlInput1" th:field="*{name}">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput3">Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput3" th:field="*{date}">
                            </div>
                            <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('*')}"
                                 th:each="err : ${#fields.errors('*')}" th:text="${err}">
                            </div>
                            <button type="submit" class="btn btn-primary">Add meal</button>
                        </form>
                    </div>
                </th>
            </tr>
            </thead>
        </table>
    </div>

    <br>

    <div class="container">

        <table class="table table-dark" th:if="${ingredients.size() > 0}">
            <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col" >Qty</th>
                <th scope="col" >Unit</th>
                <th scope="col">Food</th>
                <th scope="col" >Energy</th>
                <th scope="col">Nutrients</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingredient: ${ingredients}">

                <td>
                    <div class="postcard">
                        <div class="photo">
                            <div>
                                <img class="img" th:if="${ingredient.getImageUrl() == null}"
                                     th:src="@{/icons/restaurant.png}">
                                <img class="img" th:unless="${ingredient.getImageUrl() == null}"
                                     th:src="@{${ingredient.getImageUrl()}}">
                            </div>
                        </div>
                        <p></p>
                    </div>
                </td>

                <td  th:text="${ingredient.getQuantity()}"></td>
                <td  th:text="${ingredient.getUnit()}"></td>
                <td  th:text="${ingredient.getName()}"></td>
                <td  th:text="${ingredient.getEnergy() + ' kcal'}"></td>
                <td>
                    <p th:text="'Protein: ' + ${ingredient.getProtein() + ' g'}"></p>
                    <p th:text="'Fat: ' + ${ingredient.getFat() + ' g'}"></p>
                    <p th:text="'Carbs: ' + ${ingredient.getCarbs() + ' g'}"></p>
                </td>

                <td>
                    <a class="text-warning" th:href="@{/edit/{id}(id=${ingredient.getFoodId()})}">edit</a>
                </td>
                <td>
                    <a class="text-danger" th:href="@{/delete/{id}/{weight}(id = ${ingredient.getFoodId()}, weight = ${ingredient.getQuantity()})}">remove</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>

<div class="footer">2020 &copy; Bartek Dec</div>

</body>
</html>
